<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Shopping Cart <span id="clock" class="text-primary"></span></h1>
      
      <div class="d-flex justify-content-end mb-3">
        <h4>Cart Items: <span id="cartCount" class="badge bg-primary">0</span></h4>
      </div>

      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Select</th>
            <th>Image</th>
            <th>Description</th>
            <th>Rate</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="productTable">
          <tr>
            <td><input type="checkbox" class="product-select"></td>
            <td><img src="https://picsum.photos/100/100?random=1" class="product-image"></td>
            <td>Premium Wireless Headphones</td>
            <td class="rate">199.99</td>
            <td><input type="number" class="form-control quantity" min="0" value="0"></td>
            <td><input type="text" class="form-control total" readonly value="0.00"></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="product-select"></td>
            <td><img src="https://picsum.photos/100/100?random=2" class="product-image"></td>
            <td>Smart Fitness Watch</td>
            <td class="rate">299.99</td>
            <td><input type="number" class="form-control quantity" min="0" value="0"></td>
            <td><input type="text" class="form-control total" readonly value="0.00"></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="product-select"></td>
            <td><img src="https://picsum.photos/100/100?random=3" class="product-image"></td>
            <td>Bluetooth Speaker</td>
            <td class="rate">149.99</td>
            <td><input type="number" class="form-control quantity" min="0" value="0"></td>
            <td><input type="text" class="form-control total" readonly value="0.00"></td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-end">
        <h3>Cart Total: $<span id="cartTotal">0.00</span></h3>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
